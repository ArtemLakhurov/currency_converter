<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Currency Converter</title>
<style>
  body{font-family:Arial;background:#f4f4f9;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}
  .wrap{display:grid;gap:2rem;max-width:720px;width:100%}
  .card{background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
  h2{text-align:center;margin:0 0 1rem}
  select,input,button{width:100%;padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:5px;font-size:1rem}
  button{background:#007bff;color:#fff;border:none;cursor:pointer}
  button:hover{background:#0056b3}
  table{width:100%;border-collapse:collapse;font-size:.9rem}
  th,td{padding:8px;border-bottom:1px solid #ddd;text-align:center}
  .result{font-weight:bold;text-align:center;font-size:1.2rem}
</style>
</head><body>
<div class="wrap">
  <div  class="card">
    <h2>Currency Converter</h2>
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <input  type="number" id="amount" placeholder="Enter amount">
    <button id="convertBtn">Convert</button>
    <div   class="result" id="result"></div>
  </div>

  <div class="card">
    <h2>Conversion History</h2>
    <table id="historyTable">
      <thead><tr><th>Time</th><th>From</th><th>To</th><th>Amount</th><th>Converted</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<script src="script.js"></script>
</body></html>
